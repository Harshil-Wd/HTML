<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 200px;
            width: 200px;
            background-color: red;
            position: relative;
            margin: auto;
        }
        .child{
            height: 50px;
            width: 50px;
            background-color: darkcyan;
            position: absolute;
            top: 50%;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="child"></div>
    </div>
</body>
</html>
