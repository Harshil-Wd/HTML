<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Contact Form</title>
  <link rel="stylesheet" href="06task.css" />
</head>
<body>
  <div class="container">
    <h2>Responsive <span>Contact us</span> Form</h2>
    <form>
      <div class="row">
        <div class="input-group">
          <label for="first">First Name</label>
          <input type="text" id="first" placeholder="First Name" required />
        </div>
        <div class="input-group">
          <label for="last">Last Name</label>
          <input type="text" id="last" placeholder="Last Name" required />
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <label for="website">Website Name</label>
          <input type="text" id="website" placeholder="Website Name" />
        </div>
      </div>

      <div class="row">
        <div class="input-group full-width">
          <label for="message">Write your message</label>
          <textarea id="message" placeholder="Write your message" rows="4" required></textarea>
        </div>
      </div>

      <div class="row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
